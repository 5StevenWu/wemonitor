{% extends 'base.html' %}
{% block form %}
<div class="col-lg-8 col-lg-offset-2 ">
    <div class="panel panel-primary">
     <div class="panel-heading">CMCC卓望VoiceOver报警测试</div>
  <div class="panel-body">


        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="title" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <input type="text"  name="content" class="form-control" id="content" placeholder="请输入内容">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">发送测试</button>
                </div>
            </div>
        </form></div>
    </div></div>
{% endblock %}
